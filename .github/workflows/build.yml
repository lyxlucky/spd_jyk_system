name: Build All Environments

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        env: [bjww, bjnw, bjnwhttps, bdww, bdnw, lhfyww, lhfynw, hnww, hnnw, smww, smnw, stzlww, stzlnw, zxww, zxnw, lgww]

    defaults:
      run:
        working-directory: ele-admin-template

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'npm'
          cache-dependency-path: ele-admin-template/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build ${{ matrix.env }}
        run: npm run build:${{ matrix.env }}

      - name: Package dist
        run: |
          if [ -d "jyk" ]; then
            zip -r dist-${{ matrix.env }}.zip jyk
          elif [ -d "jyknw" ]; then
            zip -r dist-${{ matrix.env }}.zip jyknw
          fi

      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          files: ele-admin-template/dist-${{ matrix.env }}.zip
