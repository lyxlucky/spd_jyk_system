name: Build All Environments

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        env: [bjww, bjnw, bjnwhttps, bdww, bdnw, lhfyww, lhfynw, hnww, hnnw, smww, smnw, stzlww, stzlnw, zxww, zxnw, lgww]

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build ${{ matrix.env }}
        run: npm run build:${{ matrix.env }}

      - name: Package dist
        run: zip -r dist-${{ matrix.env }}.zip dist

      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist-${{ matrix.env }}.zip
